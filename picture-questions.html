<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
	<title>FDA</title>
	<link rel="stylesheet" href="vendorlibs/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="vendorlibs/font-awesome-pro/css/all.css">
	<link rel="stylesheet" href="vendorlibs/normalize.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@100;300;400;500;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
	<div class="container-fluid overflow-hidden position-relative">
		<header class="landing">
			<a href="https://www.fda.gov/" target="_blank"><img src="images/logo.svg" class="img-responsive logo" alt="Food and Drug Administration Logo"></a>
		</header>
		<div class="end">
			<h1 class="headerFont">FDA Prescription Drug Advertising Study</h1>
		</div>
	</div>

	<main class="survey-section position-relative">
		<div class="survey-container">
			<div class="container survey-wrapper el-S">

				<div class="ques-wrapper radiobuttons">

					<form method="post">
						<div id="survey">
							<div class="" id="SB_56">
								<div id="SB_59" class="fbpageitem">
									<fieldset class="q stacklabel">
										<legend displayorder="1" id="SB_61" number="" class="">
											<p class="prompt blue">1. What year were you born?</p>
										</legend>
										<div class="resp">
											<div><a name="REC_AD_2"></a>
												<div class="form-group col-md-4">
													<label for="exampleFormControlSelect1">

													</label>
													<select class="form-control" id="exampleFormControlSelect1">
														<option>2020</option>
														<option>2019</option>
														<option>2018</option>
														<option>2017</option>
														<option>2016</option>
													</select>
												</div>
											</div>
										</div>
									</fieldset>
								</div>
								<div id="SB_66" class="fbpageitem">
									<fieldset class="q stacklabel">
										<legend displayorder="1" id="SB_68" number="" class="">
											<p class="prompt blue">2. In what country do you live?</p>
										</legend>
										<div class="resp">
											<div>
												<a name="REC_END_PD"></a>
												<div class="form-check">
													<input type="radio" name="REC_END_PD" value="1" class="form-check-input" id="REC_END_PD_1">
													<label for="REC_END_PD_1" class="form-check-label">United States of America</label>
												</div>
												<div class="form-check">
													<input type="radio" name="REC_END_PD" value="2" class="form-check-input" id="REC_END_PD_2">
													<label for="REC_END_PD_2" class="form-check-label ">Canada</label>
												</div>
												<div class="form-check">
													<input type="radio" name="REC_END_PD" value="3" class="form-check-input" id="REC_END_PD_3">
													<label for="REC_END_PD_3" class="form-check-label ">Mexico</label>
												</div>

												<div class="stacklabel">
													<div class="form-check">
														<input type="radio" name="REC_END_PD" value="8" class="form-check-input" id="REC_END_PD_4">
														<label for="REC_END_PD_4" class="form-check-label ">Other, please specify:</label>
													</div>
													<a name="CANCER_TYPE_OTH"></a>
													<div class="customStack">
														<label for="CANCER_TYPE_OTH" class=" sr-only">If you selected Other, please specify. (maximum 100 characters)</label>
														<input id="CANCER_TYPE_OTH" placeholder="" type="text" class="form-control col-md-6 " size="20" name="CANCER_TYPE_OTH" value="" maxlength="100">
													</div>
												</div>

											</div>
										</div>
									</fieldset>
								</div>
							</div>

						</div>
					</form>

				</div>


			</div>


			<div class="survey-btn-group">
				<div class="btn-group-center">
					<button class="btn button-default prev">Back</button>
					<button class="btn button-default next">Next</button>
				</div>

		</div>

		</div>

	</main>
</div>
<div class="instagram">
	<footer>
		<div class="footer-wrapper">
			<div class="end2">
				<div class="d-flex flex-column">
					<p class="white large">Contact</p>
					<p class="white">p. 1-855-555-5555</p>
					<a href="mailto:something@something.com"><p class="white">e. thisemail@email.com</p></a>
				</div>
			</div>
		</div>
	</footer>
</div>

<script type="text/javascript" src="vendorlibs/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="vendorlibs/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>

</html>
